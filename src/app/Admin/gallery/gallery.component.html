<app-header></app-header>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Gallery</h1>
    </div>
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="custom-file">
            <form #imagedata="ngForm" (ngSubmit)="OnUpload(imagedata)">
                <div class="card mx-auto my-4">
                    <div class="card-body">
                        <input type="file" name="file" class="inputfile custom-file-input" multiple
                            (change)="imageProcessing($event)" accept="image/*" ngModel required placeholder="select image"/>
                        <button [disabled]="imagedata.invalid" class="btn my-3" class="btn btn-success" type="submit">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3" style="padding-top: 200px;">
        <div *ngFor="let image of getImages" class="col-lg-3 my-3">
            <div class="card bg-dark text-white">
                <img src="{{image.galleryUrl}}" height="200px">
                <button class="btn btn-danger" (click)="removeImage(image.id,image.galleryPath)">Delete</button>
            </div>
        </div>
    </div>    
</main>
