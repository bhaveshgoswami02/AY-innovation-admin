<app-header></app-header>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Banner</h1>
    </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 mx-auto">
                <form #imagedata="ngForm" (ngSubmit)="OnUpload(imagedata)">
                    <div class="card mx-auto GalleryAdd my-4">
                        <div class="card-body">
                            <div class="text-center my-3">
                                <img [src]="imgSrc" width="100%" height="250px" (click)="fileUploader.click()">
                            </div>
                            <label>Select File to upload</label>
                            <input type="file" class="form-control pb-5" #fileUploader (change)="bannerImg($event)"
                                name="file" ngModel required accept="image/*" /><br><br>
                            <button [disabled]="imagedata.invalid" class="btn btn-success"
                                type="submit">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-lg-12">
                <table class="table table-responsive-lg">
                    <thead>
                        <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of recieveBanner;let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td><img src="{{item.imgUrl}}" width="50px" height="50px" style="border-radius: 50%;">
                            </td>
                            <td>Banner {{i+1}}</td>
                            <td><button class="btn btn-danger" (click)="onDelete(item.id,item.imgPath)"><i
                                        class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</main>
