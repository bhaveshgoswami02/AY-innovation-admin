<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-11 mx-auto card p-3" style="margin-top: 150px;">
            <form #admin="ngForm" (ngSubmit)="onSubmit(admin)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" ngModel>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
        </div>
    </div>
</div>
